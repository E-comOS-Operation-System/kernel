------ MODULE IPC.cfg ------
SPECIFICATION Spec
INVARIANT TypeInvariant
PROPERTY NoMessageLoss
PROPERTY CapabilitySafety

CONSTANTS
    NumProcesses = 2
    MessageSet = {"ping", "pong", "data"}
    MaxQueueSize = 3

(* Initial capability setup: process 1 can send to process 2 *)
INIT capabilities == [p \in 1..NumProcesses |-> [r \in 1..NumProcesses |-> (p=1 /\ r=2) \/ p=r]]

SYMMETRY ProcessSet

CONSTRAINT Cardinality(sentMessages) < 10

====
