------ MODULE Scheduler.cfg ------
SPECIFICATION Spec
INVARIANT Invariant
PROPERTY Liveness
PROPERTY Fairness

CONSTANTS
    NumProcesses = 3
    TimeSlice = 2

(* Symmetry set to reduce state space *)
SYMMETRY ProcessSet

(* Views for debugging *)
VIEW activeProcess
VIEW readyQueue

(* Constrain state space *)
CONSTRAINT scheduleCount < 20

